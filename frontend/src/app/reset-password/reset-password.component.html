<div class="container-fluid">
  <div class="row">
    <!-- Formulario -->
    <div class="col-sm-6 text-black">

      <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
        <form (ngSubmit)="resetPassword()" #form="ngForm" style="width: 23rem;">
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Restablecer Contraseña</h3>

          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage('success')"></button>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage('error')"></button>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="code" [(ngModel)]="code" name="code" class="form-control form-control-lg" required placeholder="Código de recuperación" />
            <label class="form-label" for="code">Código recibido</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control form-control-lg" required placeholder="Nueva contraseña" />
            <label class="form-label" for="newPassword">Nueva contraseña</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="newPasswordConfirmation" [(ngModel)]="newPasswordConfirmation" name="newPasswordConfirmation" class="form-control form-control-lg" required placeholder="Confirmar contraseña" />
            <label class="form-label" for="newPasswordConfirmation">Confirmar contraseña</label>
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="loading || !form.valid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Actualizando...' : 'Cambiar Contraseña' }}
            </button>
          </div>

          <p>¿Recordaste tu contraseña?
            <a [routerLink]="['/login']" class="link-info">Inicia sesión</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Imagen lateral -->
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="https://www.mubis.es/media/users/3724/90458/hollywood-elige-las-100-mejores-peliculas-cual-es-la-tuya-original.jpg"
        alt="Forgot password image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
    </div>
  </div>
</div>
