<div class="container mt-5" style="max-width: 500px;">
    <h3 class="mb-4">Restablecer Contraseña</h3>
  
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <form (ngSubmit)="resetPassword()" #form="ngForm">
      <div class="mb-3">
        <label for="code">Código recibido</label>
        <input type="text" id="code" [(ngModel)]="code" name="code" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="newPassword">Nueva contraseña</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="newPasswordConfirmation">Confirmar contraseña</label>
        <input type="password" id="newPasswordConfirmation" [(ngModel)]="newPasswordConfirmation" name="newPasswordConfirmation" class="form-control" required />
      </div>
  
      <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Actualizando...' : 'Cambiar Contraseña' }}
      </button>
    </form>
  </div>
