<div class="container-fluid vh-100 g-0">
  <div class="row g-0 h-100">
    <!-- Columna del formulario -->
    <div class="col-sm-6 text-black d-flex align-items-center justify-content-center p-4">
      <form (ngSubmit)="resetPassword()" #form="ngForm" style="width: 100%; max-width: 23rem;">
        
        <h3 class="fw-normal mb-3" style="letter-spacing: 1px;">Restablecer Contraseña</h3>

        <!-- Mensaje de éxito (si lo necesitas) -->
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
          {{ successMessage }}
          <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage('success')"></button>
        </div>

        <!-- Campos del formulario -->
        <div class="form-outline mb-3">
          <input type="text" id="code" [(ngModel)]="code" name="code" 
                 class="form-control form-control-lg" required 
                 placeholder="Código de recuperación" />
          <label class="form-label mt-1" for="code">Código recibido</label>
        </div>

        <div class="form-outline mb-3">
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" 
                 class="form-control form-control-lg" required 
                 placeholder="Nueva contraseña" />
          <label class="form-label mt-1" for="newPassword">Nueva contraseña</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="newPasswordConfirmation" [(ngModel)]="newPasswordConfirmation" 
                 name="newPasswordConfirmation" class="form-control form-control-lg" required 
                 placeholder="Confirmar contraseña" />
          <label class="form-label mt-1" for="newPasswordConfirmation">Confirmar contraseña</label>
        </div>

        <!-- Botón de envío -->
        <div class="mb-4">
          <button class="btn btn-info btn-lg w-100 py-2" type="submit" 
                  [disabled]="loading || !form.valid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading ? 'Actualizando...' : 'Cambiar Contraseña' }}
          </button>
        </div>

        <!-- Enlace de regreso -->
        <p class="text-center mb-0">
          ¿Recordaste tu contraseña?
          <a [routerLink]="['/login']" class="link-info">Inicia sesión</a>
        </p>
      </form>
    </div>

    <!-- Columna de la imagen -->
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="https://www.mubis.es/media/users/3724/90458/hollywood-elige-las-100-mejores-peliculas-cual-es-la-tuya-original.jpg"
           alt="Forgot password image" 
           class="w-100 h-100" 
           style="object-fit: cover; object-position: left;">
    </div>
  </div>
</div>
