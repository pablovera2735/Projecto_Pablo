<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div>
  
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form (ngSubmit)="recoverPassword()" #form="ngForm" style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Recuperar Contraseña</h3>
  

            <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
              {{ successMessage }}
              <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage('success')"></button>
            </div>
  

            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ errorMessage }}
              <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage('error')"></button>
            </div>
  

            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                type="email" 
                id="form2Example18" 
                class="form-control form-control-lg" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="ejemplo@correo.com" 
                required />
              <label class="form-label" for="form2Example18">Correo electrónico</label>
            </div>
  

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="loading || !form.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ loading ? 'Enviando...' : 'Recuperar Contraseña' }}
              </button>
            </div>
  
            <p>¿Ya tienes cuenta? 
              <a [routerLink]="['/login']" class="link-info">Inicia sesión aquí</a>
            </p>
          </form>
        </div>
      </div>
  
      
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://www.mubis.es/media/users/3724/90458/hollywood-elige-las-100-mejores-peliculas-cual-es-la-tuya-original.jpg"
          alt="Forgot password image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
