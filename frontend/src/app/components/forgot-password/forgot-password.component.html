<div class="container-fluid vh-100 g-0">
  <div class="row g-0 h-100">
    <!-- Columna del formulario -->
    <div class="col-sm-6 text-black d-flex flex-column">

      <!-- Formulario centrado -->
      <div class="d-flex align-items-center justify-content-center flex-grow-1 p-4">
        <form (ngSubmit)="recoverPassword()" #form="ngForm" style="width: 100%; max-width: 23rem;">
          
          <h3 class="fw-normal mb-3" style="letter-spacing: 1px;">Recuperar Contraseña</h3>

          <!-- Mensajes de alerta -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage('success')"></button>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage('error')"></button>
          </div>

          <!-- Campo de email -->
          <div class="form-outline mb-3">
            <input 
              type="email" 
              id="form2Example18" 
              class="form-control form-control-lg" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="ejemplo@correo.com" 
              required />
            <label class="form-label mt-1" for="form2Example18">Correo electrónico</label>
          </div>

          <!-- Botón de envío -->
          <div class="mb-4">
            <button type="submit" class="btn btn-info btn-lg w-100 py-2" [disabled]="loading || !form.valid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ loading ? 'Enviando...' : 'Recuperar Contraseña' }}
            </button>
          </div>

          <!-- Enlace de regreso -->
          <p class="text-center mb-0">
            ¿Ya tienes cuenta? 
            <a [routerLink]="['/login']" class="link-info">Inicia sesión aquí</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Columna de la imagen -->
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="https://www.mubis.es/media/users/3724/90458/hollywood-elige-las-100-mejores-peliculas-cual-es-la-tuya-original.jpg"
        alt="Forgot password image" 
        class="w-100 h-100" 
        style="object-fit: cover; object-position: left;">
    </div>
  </div>
</div>
