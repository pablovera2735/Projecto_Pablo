<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div>
  
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form (ngSubmit)="register()" #form="ngForm" style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crear Cuenta</h3>

            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>


            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="name" name="name" placeholder="Nombre completo" required />
              <label class="form-label" for="form2Example17">Nombre</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form2Example18" class="form-control form-control-lg" [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com" required />
              <label class="form-label" for="form2Example18">Correo electrónico</label>
            </div>


            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg" [(ngModel)]="password" name="password" placeholder="********" required />
              <label class="form-label" for="form2Example28">Contraseña</label>
            </div>


<div data-mdb-input-init class="form-outline mb-4">
    <input type="password" id="form2Example29" class="form-control form-control-lg" 
           [(ngModel)]="confirmPassword" name="password_confirmation" 
           placeholder="********" required />
    <label class="form-label" for="form2Example29">Confirmar Contraseña</label>
  </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="loading || !form.valid">
                {{ loading ? 'Cargando...' : 'Registrarse' }}
              </button>
            </div>


            <p>¿Ya tienes cuenta? 
              <a [routerLink]="['/login']" class="link-info">Inicia sesión aquí</a>
            </p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://www.mubis.es/media/users/3724/90458/hollywood-elige-las-100-mejores-peliculas-cual-es-la-tuya-original.jpg"
          alt="Register image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
