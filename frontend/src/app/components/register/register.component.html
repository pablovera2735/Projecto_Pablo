<div class="container-fluid vh-100 g-0">
  <div class="row g-0 h-100">
    <div class="col-sm-6 text-black d-flex align-items-center justify-content-center p-4">
      <form (ngSubmit)="register()" #form="ngForm" style="width: 100%; max-width: 23rem;">
        
        <h3 class="fw-normal mb-3" style="letter-spacing: 1px;">Crear Cuenta</h3>

        <div *ngIf="errorMessage" class="alert alert-danger mb-3">{{ errorMessage }}</div>

        <div class="form-outline mb-3">
          <input type="text" id="form2Example17" class="form-control form-control-lg" 
                 [(ngModel)]="name" name="name" placeholder="Nombre completo" required />
          <label class="form-label mt-1" for="form2Example17">Nombre</label>
        </div>

        <div class="form-outline mb-3">
          <input type="email" id="form2Example18" class="form-control form-control-lg" 
                 [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com" required />
          <label class="form-label mt-1" for="form2Example18">Correo electrónico</label>
        </div>

        <div class="form-outline mb-3">
          <input type="password" id="form2Example28" class="form-control form-control-lg" 
                 [(ngModel)]="password" name="password" placeholder="********" required />
          <label class="form-label mt-1" for="form2Example28">Contraseña</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="form2Example29" class="form-control form-control-lg" 
                 [(ngModel)]="confirmPassword" name="password_confirmation" 
                 placeholder="********" required />
          <label class="form-label mt-1" for="form2Example29">Confirmar Contraseña</label>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-info btn-lg w-100 py-2" 
                  [disabled]="loading || !form.valid">
            {{ loading ? 'Cargando...' : 'Registrarse' }}
          </button>
        </div>

        <p class="text-center mb-0">
          ¿Ya tienes cuenta? 
          <a [routerLink]="['/login']" class="link-info">Inicia sesión aquí</a>
        </p>

      </form>
    </div>
    
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="https://www.mubis.es/media/users/3724/90458/hollywood-elige-las-100-mejores-peliculas-cual-es-la-tuya-original.jpg"
           class="w-100 h-100" 
           style="object-fit: cover; object-position: left;">
    </div>
  </div>
</div>
