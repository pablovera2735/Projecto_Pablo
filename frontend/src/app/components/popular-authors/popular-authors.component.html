<header class="custom-navbar">
  <nav class="navbar-content container">
    <!-- Menú de navegación -->
    <div class="nav-left">
      <a routerLink="/" class="nav-icon"><i class="bi bi-house-door-fill"></i></a>
      <a routerLink="/movies">Inicio</a>
      <a href="#">Estrenos</a>
      <a href="#">Top</a>
      <a routerLink="/personas" class="active">Personas</a>
      <a routerLink="/foro">Foro</a>
      <a href="#">Nosotros</a>
    </div>

    <!-- Buscador y perfil -->
    <div class="nav-right">
      <input
        type="text"
        class="search-input"
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
        (keyup)="onSearchChange()"
      />
      <div class="search-dropdown" *ngIf="suggestions.length > 0">
        <div *ngFor="let item of suggestions" class="search-item">
          <img [src]="getItemImage(item)" alt="icono" />
          <span>{{ item.title || item.name }}</span>
        </div>
        <div class="search-footer" (click)="goToSearchResults()">Ver todos los resultados</div>
      </div>

      <div *ngIf="isAuthenticated()" class="user-box dropdown">
        <button class="user-btn dropdown-toggle" data-bs-toggle="dropdown">
          <img [src]="profilePhoto" class="rounded-circle me-2" width="30" height="30" alt="Perfil" />
          <i class="bi bi-person-circle me-2"></i>
          {{ userName }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" [routerLink]="'/perfil'">Ver perfil</a></li>
          <li><a class="dropdown-item" href="#">Ajustes</a></li>
          <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
        </ul>
      </div>

      <div *ngIf="!isAuthenticated()">
        <a class="nav-link text-white" routerLink="/login">Iniciar sesión</a>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <h2 class="fw-bold mb-4">Gente popular</h2>
  <div class="row g-4">
    <div class="col-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let actor of popularAuthors">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <img [src]="getImageUrl(actor.profile_path)" class="card-img-top rounded-top-4" alt="{{ actor.name }}">
        <div class="card-body">
          <h6 class="fw-bold m-0">{{ actor.name }}</h6>
          <p class="text-muted small mt-1">{{ actor.known_for }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
