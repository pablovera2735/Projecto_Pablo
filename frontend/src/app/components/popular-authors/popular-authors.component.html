<header class="custom-navbar">
  <nav class="navbar-content container">
    <!-- Menú de navegación -->
    <div class="nav-left">
      <a routerLink="/" class="nav-icon"><i class="bi bi-house-door-fill"></i></a>
      <a routerLink="/movies">Inicio</a>
      <a routerLink="/estrenos">Estrenos</a>
      <a routerLink="/personas">Personas</a>
      <a routerLink="/foro">Foro</a>
      <a routerLink="/nosotros">Nosotros</a>
    </div>

    <!-- Buscador y perfil -->
    <div class="nav-right">
      <input
        type="text"
        class="search-input"
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
        (keyup)="onSearchChange()"
      />
      <div class="search-dropdown" *ngIf="suggestions.length > 0">
        <div *ngFor="let item of suggestions" class="search-item">
          <img [src]="getItemImage(item)" alt="icono" />
          <span>{{ item.title || item.name }}</span>
        </div>
        <div class="search-footer" (click)="goToSearchResults()">Ver todos los resultados</div>
      </div>

      <div *ngIf="isAuthenticated()" class="user-box dropdown">
        <button class="user-btn dropdown-toggle" data-bs-toggle="dropdown">
          <img [src]="profilePhoto" class="rounded-circle me-2" width="30" height="30" alt="Perfil" />
          <i class="bi bi-person-circle me-2"></i>
          {{ userName }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" [routerLink]="'/perfil'">Ver perfil</a></li>
          <li><a class="dropdown-item" href="#">Ajustes</a></li>
          <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
        </ul>
      </div>

      <div *ngIf="!isAuthenticated()">
        <a class="nav-link text-white" routerLink="/login">Iniciar sesión</a>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <h2 class="fw-bold mb-4">Gente popular</h2>
  
  <!-- Loading state -->
  <div *ngIf="isLoading" class="row g-4">
    <div class="col-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let item of [1,2,3,4,5,6]">
      <div class="card h-100 shadow-sm border-0 rounded-4 placeholder-glow">
        <div class="card-img-top rounded-top-4 placeholder" style="height: 300px;"></div>
        <div class="card-body">
          <h6 class="fw-bold m-0 placeholder col-8"></h6>
          <p class="text-muted small mt-1 placeholder col-10"></p>
        </div>
      </div>
    </div>
  </div>

  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>


  <div class="row g-4" *ngIf="!isLoading && !errorMessage">
    <div class="col-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let actor of popularAuthors">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <img [src]="getImageUrl(actor.profile_path)" class="card-img-top rounded-top-4" alt="{{ actor.name }}" onerror="this.src='assets/img/no-image.png'">
        <div class="card-body">
          <h6 class="fw-bold m-0">{{ actor.name }}</h6>
          <p class="text-muted small mt-1">{{ getKnownDepartment(actor) }}</p>
        </div>
      </div>
    </div>
  </div>


  <nav *ngIf="totalPages > 1" aria-label="Paginación de actores">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="goToPage(currentPage - 1, $event)">Anterior</a>
      </li>
  
      <li
        *ngFor="let page of getLimitedPagesArray()"
        class="page-item"
        [class.active]="page === currentPage"
      >
        <a class="page-link" href="#" (click)="goToPage(page, $event)">{{ page }}</a>
      </li>
  
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="goToPage(currentPage + 1, $event)">Siguiente</a>
      </li>
    </ul>
  </nav>
